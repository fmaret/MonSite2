<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Florent Maret</title>
</head>

<body class="bg-gray-900 h-screen flex flex-col">
    <div
        class="bg-gray-800 flex text-white py-4 top-0 w-screen justify-center lg:justify-start xl:px-56 px-10">
        <button onclick="changePage('welcome.html')" class="px-2 hover:text-yellow-500 items-center flex justify-center">Accueil</button>
        <button onclick="changePage('studies.html')" class="px-2 hover:text-yellow-500">Qui suis-je</button>
        <button onclick="changePage('projects.html')" class="px-2 hover:text-yellow-500">Mes projets</button>
        <button onclick="changePage('skills.html')" class="px-2 hover:text-yellow-500">Mes comp√©tences</button>
    </div>
    <div id="selector" class="flex flex-grow flex-col"></div>
</body>
<script type="text/javascript" src="fonctions.js"></script>
<script>
    window.onload = () => {
        const page = "welcome.html"
        $("#selector").load(`pages/${page}`);
    };

    function changePage(page) {
        $("#selector").load(`pages/${page}`);
    }

    function selectSkills(category) {
        const classes = ["data", "game", "front", "back"];
        function changeStyle (selectedClass) {
            classes.forEach((c) => {
                if (selectedClass != c) {
                    Array.from(document.getElementsByClassName(c)).map((e)=>e.style.display = "none");
                }
            });
            classes
            .filter((c)=>!category || c == category)
            .forEach((c)=>Array.from(document.getElementsByClassName(c)).map((e)=>{
                e.style.display = "block";
            }))
        };
        changeStyle();
    }
  
</script>
</html>
